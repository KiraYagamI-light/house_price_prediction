<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>

    <div class="container">

     <div class="p-2 mt-4 mb-4 text-white bg-dark rounded-3">
      <div class="container-fluid ">
        <h1 class="display-5 fw-bold">Wanna Buy a house in banglore...</h1>
        <p class="col-md-8 fs-4">check out the prices over here!</p>
      </div>
    </div>

    <div class="card shadow-lg p-3 mb-5 bg-body rounded" >
        <div class="card-body">
    <div>
        <label class="form-label" for="uiSqft">Square ft</label>
        <input class="form-control" type="number" id="uiSqft" value="1000">

    </div>    
    <div>
        <label class="form-label" for="uiBHK">Bedroom Hall Kitchen</label>
        <input class="form-control"  type="number" id="uiBHK" value="2">

    </div>  
    <div>
        <label class="form-label" for="uiBathrooms">Bathrooms</label>
        <input class="form-control"  type="number" id="uiBathrooms" value="2">

    </div>              
    <div>
        <label class="form-label" for="uiLocations">Location</label>
        <select class="form-control" id="uiLocations">
            <!-- <option value="Mumbai">Ahmedabad</option> -->
        </select>

    </div>
            <br>

    <div>
        <button class="btn btn-primary" onclick="onClickedEstimatePrice()">Estimate Price</button>
    </div>


        </div>
        </div>
        <br>

        <h1 id='uiEstimatedPrice'></h1>

    </div>
</body>
</html>
